<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
    <div class="w-50">
  
      <div class="text-center">
        <img src="assets/temmkainc_logo.png" alt="Temmkainc Logo" class="mb-4" style="max-width: 250px; height: auto;">
      </div>
  
      <form (ngSubmit)="onLogin()" #loginForm="ngForm" class="border rounded p-5 mb-5">
        <div class="form-group mt-3">
          <label for="email">Email*</label>
          <input required #emailInput="ngModel" type="email" id="email" [(ngModel)]="email" name="email" class="form-control" />
  
          <div *ngIf="emailInput.invalid && (emailInput.touched || emailInput.dirty)">
            <div class="text-danger" *ngIf="emailInput.errors?.['required']">Email is Required</div>
          </div>
        </div>
  
        <div class="form-group mt-3">
          <label for="password">Password*</label>
          <input required #passwordInput="ngModel" type="password" id="password" [(ngModel)]="password" name="password" class="form-control" />
  
          <div *ngIf="passwordInput.invalid && (passwordInput.touched || passwordInput.dirty)">
            <div class="text-danger" *ngIf="passwordInput.errors?.['required']">Password is Required</div>
          </div>
        </div>

        <div *ngIf="loginFailed" class="alert alert-danger mt-3">
            {{ errorMessage }}
          </div>
  
        <button type="submit" [disabled]="loginForm.invalid" class="btn btn-primary mt-3 w-100">Login</button>
  

      </form>

      <div class="text-center mt-3">
        <span>Don't have an account?</span>
        <a routerLink="/register" class="btn btn-link">Register new account</a>
      </div>
    </div>
  </div>
