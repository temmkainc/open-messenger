<div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
  <div class="w-50">

    <div class="text-center">
      <img src="assets/temmkainc_logo.png" alt="Temmkainc Logo" class="mb-4" style="max-width: 250px; height: auto;">
    </div>

    <form (ngSubmit)="onRegister()" #registerForm="ngForm" class="border rounded p-5 mb-5">
      <div class="form-group mt-3">
        <label class="form-label">Username*</label>
        <input required #usernameInput="ngModel" type="text" id="username" [(ngModel)]="username" class="form-control" name="username"  />

        <div *ngIf="usernameInput.invalid && (usernameInput.touched || usernameInput.dirty)"> 
          <div class="text-danger" *ngIf="usernameInput.errors?.['required']">Username is Required</div>
        </div>

      </div>
      <div class="form-group mt-3">
        <label for="email">Email*</label>
        <input required #emailInput="ngModel" type="email" id="email" [(ngModel)]="email" name="email" class="form-control" />

        <div *ngIf="emailInput.invalid && (emailInput.touched || emailInput.dirty)"> 
          <div class="text-danger" *ngIf="emailInput.errors?.['required']">Email is Required</div>
        </div>

      </div>
      <div class="form-group mt-3">
        <label for="password">Password*</label>
        <input required #passwordInput="ngModel" type="password" id="password" [(ngModel)]="password" name="password" class="form-control" />

        <div *ngIf="passwordInput.invalid && (passwordInput.touched || passwordInput.dirty)"> 
          <div class="text-danger" *ngIf="passwordInput.errors?.['required']">Password is Required</div>
        </div>

      </div>
      <button type="submit" [disabled]="registerForm.invalid" class="btn btn-primary mt-3">Register</button>
    </form>
  </div>
</div>
